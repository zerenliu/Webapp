<!DOCTYPE html>
<html lang="en">
    <title>Data collector</title>
    <head>
        <link href="../static/main.css" rel = "stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Collecting data</h1>
            <h3>please fill the entries to get data</h3>

                <br>
                <input title="please type" placeholder="Enter height here" type="number" min="50", max = "300", name="height_name" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
